<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo" class="logo" style="width: 70px; height: auto;">
        <div class="header-buttons">
            <button id="undoBtn">Undo⬅️</button>
            <button id="redoBtn">Redo➡️</button>
        </div>
    </header>
    <main>
        <div id="textContainer"></div>
        <div class="controls-container">
            <div class="text-controls">
                <select id="fontSelect">
                    <option value="" disabled selected>Font</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
                <div class="size-control">
                    <button id="decreaseSize">-</button>
                    <input type="number" id="fontSize" value="16" min="8" max="72">
                    <button id="increaseSize">+</button>
                </div>
                <button id="boldBtn">B</button>
                <button id="italicBtn"><i>I</i></button>
                <button id="underlineBtn"><u>U</u></button>
                <select id="alignSelect">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                    <option value="justify">Justify</option>
                </select>
            </div>
            <button id="addTextBtn">Add Text</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
